<div class="container modal-content modal-body">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="page-header">
                <h2>Introduce yourself</h2>
                <h4>Please let us know who you are so we can keep you informed about improvements to TAMIS.</h4>
            </div>

            <form id="signupform" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Your name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="name" data-bind="value: name"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Email address</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="email" data-bind="value: email"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
                        <button class="btn btn-default" type="submit">Sign up</button>
                        <button class="btn btn-default" data-bind="click: optout" >No thanks</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
